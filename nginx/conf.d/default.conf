server {
    listen 80;
    server_name _;

    # 정적 파일
    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    # 백엔드 API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 프론트엔드 빌드 파일
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
}
